{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lonely - Free bootstrap 3 one page template</title>
    {% block styles%}
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'landing/css/bootstrap.min.css' %}">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link href="{% static 'landing/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'landing/css/nivo-lightbox.css' %}" rel="stylesheet" />
    <link href="{% static 'landing/css/nivo-lightbox-theme/default/default.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'landing/css/owl.carousel.css' %}" rel="stylesheet" media="screen" />
    <link href="{% static 'landing/css/owl.theme.css' %}" rel="stylesheet" media="screen" />
    <link href="{% static 'landing/css/animate.css' %}" rel="stylesheet" />
    <link href="{% static 'landing/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'landing/color/default.css' %}" rel="stylesheet">
    <!-- =======================================================
    Theme Name: Lonely
    Theme URL: https://bootstrapmade.com/free-html-bootstrap-template-lonely/
    Author: BootstrapMade
    Author URL: https://bootstrapmade.com
  ======================================================= -->
    {% endblock %}

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-custom">
    <!-- Preloader -->
    <div id="preloader">
        <div id="load"></div>
    </div>

    <!-- Section: intro -->
    <section id="intro" class="intro">

        <div class="slogan">
            <a href="{% url 'landing:index' %}"><img src="{% static 'landing/img/logo.png' %}" alt="" /></a>
        </div>
        <div class="page-scroll">
            <a href="#about">
                <i class="fa fa-angle-down fa-5x animated"></i>
            </a>
        </div>
    </section>
    <!-- /Section: intro -->

    {% block navigation %}{% endblock %}


    {% block content %}
    {% endblock %}

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <p>&copy; Lonely Theme. All Rights Reserved</p>
                    <div class="credits">
                        <!--
              All the links in the footer should remain intact. 
              You can delete the links only if you purchased the pro version.
              Licensing information: https://bootstrapmade.com/license/
              Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/buy/?theme=Lonely
            -->
                        Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
                    </div>
                </div>
            </div>
            <!-- Copyright -->
            <div class="container" style="color:black;">Â© 2020 Copyright:
                <a href="https://mdbootstrap.com/education/bootstrap/"> MDBootstrap.com</a>
            </div>
            <!-- Copyright -->

        </div>
    </footer>

    <!-- Core JavaScript Files -->
    <script src="{% static 'landing/js/jquery.min.js' %}"></script>
    <script src="{% static 'landing/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'landing/js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'landing/js/jquery.sticky.js' %}"></script>
    <script src="{% static 'landing/js/jquery.scrollTo.js' %}"></script>
    <script src="{% static 'landing/js/stellar.js' %}"></script>
    <script src="{% static 'landing/js/wow.min.js' %}"></script>
    <script src="{% static 'landing/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'landing/js/nivo-lightbox.min.js' %}"></script>
    <!-- Custom Theme JavaScript -->
    <script src="{% static 'landing/js/custom.js' %}"></script>
    <script src="{% static 'landing/contactform/contactform.js' %}"></script>

</body>

</html>
